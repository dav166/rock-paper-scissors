<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" role="dialog">
        <h2>Select Game Type</h2>
        <button data-game-type="3">First to 3</button>
        <button data-game-type="5">First to 5</button>
        <!-- Add more buttons in future as needed -->
    </div>

    <!-- Main Game Screen (initially hidden) -->
    <div id="gameScreen" role="main" aria-hidden="true" style="display: none;">
        <div id="gameType"></div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <div id="results"></div>
        <div id="score">Player: 0 | Computer: 0</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
